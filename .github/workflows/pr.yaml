---
name: CI
on:
  pull_request:
    branches:
      - main
      - 'v*'

env:
  MODULES: "./e2e/... ./mbox/... ./tx/..."

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.21.x
          check-latest: true

      - name: Test
        run: go test -v $MODULES 

  golangci:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.21.x
          check-latest: true

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3.4.0
        with:
          version: latest
          args: '--config=.golangci.yaml -v $MODULES'